<h1 class="sectionedit1" id="openmp指示行の基本">OpenMP指示行の基本</h1>
<div class="level1">
<pre class="code">!$omp </pre>

<p>
でOpenMP指示行の始まりをコンパイラーに知らせることができる。OpenMPがないシステムにとってはただのコメント文となる。
</p>

<p>
!$omp をコメントアウトしたい場合には、!!$omp と二つ以上!をつければよい。
</p>

<p>
指示行が複数渡る場合には文末に&amp;をつけて、次の行も!$omp から始める。
つまり、
</p>
<pre class="code">!$omp do private(i)</pre>

<p>
を以下のように二行に分けることができる。
</p>
<pre class="code">!$omp do &amp;
!$omp private(i)</pre>

</div>
