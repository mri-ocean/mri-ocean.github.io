<h2 class="sectionedit2" id="mxeサンプルデータ">MXEサンプルデータ</h2>
<div class="level2">

<p>
MXEサンプルデータへのリンクを mxe-data として作ると、anlやprepでの自動テスト(サブディレクトリ test/)が使えます。
</p>

<p>
mxe-dataは数GBあります。取得したい方は気象研担当まで。
</p>
