<h2 class="sectionedit2" id="記法">記法</h2>

<p>
!$acc で指示行を書く。文頭に空白、タブがあっても良い。 <a href="https://hpcworld.jp/archive/SPG/Pgi/OpenACC/005.html" class="urlextern" title="https://hpcworld.jp/archive/SPG/Pgi/OpenACC/005.html" rel="ugc nofollow">https://hpcworld.jp/archive/SPG/Pgi/OpenACC/005.html</a>
</p>

<p>
次行に継続する場合は &amp; を使う
</p>
<pre class="code">!$acc kernels &amp;
!$acc copyin (...) &amp;
!$acc copyout(...) </pre>
